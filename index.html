<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>
    <form data-bind="submit: updateResults">
        <p>Search: <input type="text" data-bind="value: searchTerm" /> <button type="button" data-bind="click: updateResults">Submit</button></p>
    </form>

    <ul id="resultsList">
        <h1>Results</h1>
    </ul>

    <div id="mapDiv"></div>

    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewModel.js"></script>
</body>
</html>
