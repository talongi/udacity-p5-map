<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

</head>
<body>
    <div class="container">
        <h1>My Neighborhood Map</h1>

        <form data-bind="submit: updateListAndMap">
            <p>Filter: <input type="text" data-bind="textInput: searchTerm, event: { keyup: updateListAndMap }"  />
                <button data-bind="click: clearSearch">Clear</button>
        </form>

        <h2>List View</h2>
        <select multiple="false" size="5" id="resultsList" data-bind="options: results, selectedOptions: selectedLocations, event: { click: selectMarkerFromList }">

        </select>

        <h2>Map View</h2>

        <div id="mapDiv"></div>

        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="lib/knockout-3.2.0.js"></script>
        <script src="js/viewModel.js"></script>
    </div>
</body>
</html>
